<nav mat-tab-nav-bar >
  <a mat-tab-link
     *ngFor="let p of pages"
     [routerLink]="p.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{p.label}}
  </a>
</nav>

<div [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
  <router-outlet #o="outlet"></router-outlet>
</div>
