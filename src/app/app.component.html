<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <div class="branding"><span>Github User Search</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <div class="toolbar">
      <mat-toolbar color="primary">
        <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
          <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
        </button>


        <span routerLink=""
              class="branding spacer center d-none d-sm-inline d-md-none">Github User Search</span>
        <span routerLink="" class="branding spacer d-none d-md-inline">Github User Search</span>

        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navigation"
              [routerLink]="[item.link]" routerLinkActive="active">
            {{item.label}}
          </button>
        </span>

      </mat-toolbar>
    </div>

    <div class="content"
         [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

  </div>

</mat-sidenav-container>
